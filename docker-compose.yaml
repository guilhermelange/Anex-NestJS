version: '3'

services:
  app: 
    build: .
    entrypoint: .docker/entrypoint.sh
    container_name: nest-anex
    ports:
      - 3000:3000
    volumes:
      - .:/home/node/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/anex?schema=public

  db:
    build: .docker/postgres
    container_name: nest-anex-db
    ports:
      - 5435:5432
    restart: always
    tty: true
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres